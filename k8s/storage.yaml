---
# Persistent Volume for DAGs
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-dags-pv
  labels:
    app: airflow
    component: dags
    type: local
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  claimRef:
    namespace: ${AIRFLOW_NAMESPACE}
    name: airflow-dags-pvc
  hostPath:
    path: ${VOLUMES_PATH}/dags
    type: DirectoryOrCreate

---
# Persistent Volume Claim for DAGs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-dags-pvc
  namespace: ${AIRFLOW_NAMESPACE}
  labels:
    app: airflow
    component: dags
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      app: airflow
      component: dags
      type: local

